<p>
  All Sessions Lists
</p>
<div class="row">
  <div class="col-md-4" *ngFor="let item of posts">
    <div class="card mb-4 shadow-sm">
      <a routerLink="/post/show/{{item.slug}}">
        <img src="{{item.cover_photo}}" alt="" class="img-thumbnail">
      </a>
      <div class="card-body">
        <p class="card-text">{{item.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a type="button" routerLink="/post/show/{{item.slug}}" class="btn btn-sm btn-outline-secondary">View</a>
            <a type="button" routerLink="/post/edit/{{item.slug}}" class="btn btn-sm btn-outline-secondary">Edit</a>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
  </div>

</div>
